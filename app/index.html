<body>
  <div class=>
    <div id="side-bar">
      <h1>Boston Community Assets</h1>

      <form action="">
        <div class="row section">
          <h4>Filter By Category</h4>
          <select id="category-dropdown" class="side-bar-input">
            <option value="">All</option>
          </select>
        </div>
        <div class="row section">
          <h4>Filter By Radius</h4>
          <span class="side-bar-label">Address: </span>
          <input type="text" id="places-input" class="side-bar-input">
          <span class="side-bar-label">Maximum Distance: </span>
          <select name="" id="radius">
            <option value="0.5">0.5 Miles</option>
            <!--grammar check needed-->
            <option value="1">1 Mile</option>
            <option value="1.5">1.5 Miles</option>
            <option value="2">2 Miles</option>
          </select>
          <button class="btn btn-primary">Filter</button>
        </div>
      </form>
    </div>
    <div id="map"></div>
  </div>

<body>
  <div>
    <div id="side-bar">
      <h1>Boston Community Assets</h1>

      <div class="form-group">
        <h2>Filter By Category</h2>
        <label for="">Category: </label>
        <select id="category-dropdown" class="side-bar-input">
            <option value="">All</option>
          </select>
      </div>
      <div id="radius-filter">
        <h2>Filter By Radius</h2>
        <div class="form-group">
          <label>Address: </label>
          <input type="text" id="places-input" class="side-bar-input">
        </div>
        <div class="form-group">
          <label>Current: </label>
          <span id="current-address">None</span>
          <button type="button" id="clear-address" class="btn btn-danger">
            <span aria-hidden="true">Clear &times;</span>
          </button>
        </div>
        <div class="form-group">
          <label>Maximum Distance: </label>
          <select name="" id="radius">
                <option value="0.5">0.5 Miles</option>
                <!--grammar check needed-->
                <option value="1">1 Mile</option>
                <option value="1.5">1.5 Miles</option>
                <option value="2">2 Miles</option>
              </select>
        </div>
        <button type="button" class="btn btn-primary">Filter</button>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
